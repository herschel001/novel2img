    <!-- 颜料点 -->
    <circle cx="22" cy="30" r="3" fill="#ff6b6b"/>
    <circle cx="30" cy="28" r="3" fill="#4ecdc4"/>
    <circle cx="38" cy="32" r="3" fill="#45b7d1"/>
    <circle cx="25" cy="40" r="3" fill="#f9ca24"/>
    <circle cx="35" cy="42" r="3" fill="#6c5ce7"/>
  </g>
  
  <!-- AI标识 */
  <text x="64" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI</text>
